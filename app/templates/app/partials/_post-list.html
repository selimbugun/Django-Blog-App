
<div class="row">
  {% for post in posts %}

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="{{ post.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.mini_content }}</p>
            <p class="card-text">Yayınlanma Tarihi: {{ post.publish_date }}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Devamını Oku</a>
          </div>
        </div>
      </div>

  {% endfor %}
</div>
